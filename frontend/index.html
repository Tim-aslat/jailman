<!DOCTYPE html>
<html>
<head>
  <title>Jail Control</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>

  <table id="jail-table">
    <thead>
      <tr>
        <th>Jail</th>
        <th>Boot</th>
        <th>Prio</th>
        <th>State</th>
        <th>IP Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>


<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Edit Jail Settings</h2>
    <form id="editForm">
      <label>
        Boot:
        <input type="checkbox" id="bootOpt">
      </label><br>
      <label>
        Priority:
        <input type="number" id="priorityOpt">
      </label><br>
      <button type="submit">Save</button>
    </form>
  </div>
</div>

  <p id="output"></p>



</body>
</html>
