<!DOCTYPE html>
<html>
<head>
  <title>Jail Control</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="scripts.js"></script>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

<header>
    <nav>
    <ul>
        <li><button onclick="logout()">Logout</button></li>
        <li><button onclick="">Nav 1</button></li>
        <li><button onclick="">Nav 2</button></li>
    </ul>
    </nav>
</header>


  <table id="jail-table">
    <thead>
      <tr>
        <th>Jail <span class="sort-indicator"></span></th>
        <th>Boot <span class="sort-indicator"></span></th>
        <th>Priority <span class="sort-indicator"></span></th>
        <th>State <span class="sort-indicator"></span></th>
        <th>IP Address <span class="sort-indicator"></span></th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>


<div id="priorityModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:8px; width:300px; text-align:center;">
    <h3 id="priorityModalTitle">Set Priority</h3>
    <input type="number" id="priorityInput" min="0" max="99" style="width:100%; padding:5px; margin-bottom:10px;">
    <div>
      <button onclick="confirmPriority()" style="margin-right:10px;">Set</button>
      <button onclick="closePriorityModal()">Cancel</button>
    </div>
  </div>
</div>

  <p id="output"></p>



</body>
</html>
